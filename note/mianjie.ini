日本の経済や技術に興味があり、日本の企業で働きたいと思っている。
日本語を使って仕事をすることで、語学力を高め、文化の違いに対応する能力を身につけたいと考えている。
日本の文化や歴史に興味があり、日本で生活しながら仕事をしたいと思っている。
